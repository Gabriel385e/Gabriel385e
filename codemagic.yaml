workflows:
  unity-ios:
    name: Unity iOS Build
    max_build_duration: 60
    environment:
      xcode: latest
      groups:
        - Secure
      vars:
        UNITY_VERSION: 2022.3.60f1
        UNITY_HOME: /Applications/Unity/Hub/Editor/$UNITY_VERSION/Unity.app
    scripts:
      - name: Install Unity version
        script: |
          yes Y | /Applications/Unity\ Hub.app/Contents/MacOS/Unity\ Hub -- --headless install --version $UNITY_VERSION -a mac-mono

      - name: Build Unity iOS project
        script: |
          $UNITY_HOME/Contents/MacOS/Unity \
            -batchmode -nographics -quit \
            -projectPath . \
            -executeMethod BuildScript.BuildiOS

      - name: Build IPA with Xcode
        script: |
          cd ios_build
          xcodebuild -scheme Unity-iPhone \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath $CM_BUILD_DIR/build.xcarchive \
                     archive
          xcodebuild -exportArchive \
                     -archivePath $CM_BUILD_DIR/build.xcarchive \
                     -exportOptionsPlist $CM_EXPORT_OPTIONS_PLIST \
                     -exportPath $CM_BUILD_DIR/export

    artifacts:
      - export/*.ipa

    publishing:
      app_store_connect:
        apple_id: $APP_STORE_ID
        key_id: $APP_STORE_API_KEY_ID
        issuer_id: $APP_STORE_ISSUER_ID
        api_key: $APP_STORE_PRIVATE_KEY
