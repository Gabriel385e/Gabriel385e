workflows:
  unity-ios:
    name: Unity iOS Build
    max_build_duration: 60
    environment:
      xcode: latest
      unity: 2022.3.10f1
      groups:
        - Secure
      vars:
        UNITY_LICENSE_PATH: "$HOME/.local/share/unity3d/Unity/Unity_lic.ulf"
    scripts:
      - name: Decode and apply Unity license
        script: |
          mkdir -p "$(dirname $UNITY_LICENSE_PATH)"
          echo "$UNITY_LICENSE" | base64 --decode > $UNITY_LICENSE_PATH

      - name: Build Unity iOS project
        script: |
          unity-editor \
            -batchmode -nographics -quit \
            -projectPath . \
            -executeMethod BuildScript.BuildiOS

      - name: Build IPA with Xcode
        script: |
          cd ios_build
          xcodebuild -scheme Unity-iPhone \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath $CM_BUILD_DIR/build.xcarchive \
                     archive
          xcodebuild -exportArchive \
                     -archivePath $CM_BUILD_DIR/build.xcarchive \
                     -exportOptionsPlist $CM_EXPORT_OPTIONS_PLIST \
                     -exportPath $CM_BUILD_DIR/export

    artifacts:
      - export/*.ipa

    publishing:
      app_store_connect:
        apple_id: $APP_STORE_ID
        key_id: $APP_STORE_API_KEY_ID
        issuer_id: $APP_STORE_ISSUER_ID
        api_key: $APP_STORE_PRIVATE_KEY